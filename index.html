<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
       <div class="box">
            <div class="head-section">
                <h1 class="title">Calc</h1>
                <div class="setting">
                    <span class="label-text">Theme</span>
                    <div class="toggle-theme-btn">

                        <div class="theme-toggle theme-1">
                            <span class="theme-text">1</span>
                        </div>
                        <div class="theme-toggle theme-2">
                            <span class="theme-text">2</span>
                        </div>
                        <div class="theme-toggle theme-3">
                            <span class="theme-text">3</span>
                        </div>
                        <div class="indicator"></div>
                    </div>
                </div>
            </div>
            <div class="display-section">
                <h1 class="display-text">399,981</h1>
            </div>
            <div class="keypad-section">
                <button class="keypad-btn seven-btn">7</button>
                <button class="keypad-btn eight-btn">8</button>
                <button class="keypad-btn nine-btn">9</button>
                <button class="keypad-btn delete-btn">Del</button>
                <button class="keypad-btn four-btn">4</button>
                <button class="keypad-btn five-btn">5</button>
                <button class="keypad-btn six-btn">6</button>
                <button class="keypad-btn plus-btn">+</button>
                <button class="keypad-btn one-btn">1</button>
                <button class="keypad-btn two-btn">2</button>
                <button class="keypad-btn three-btn">3</button>
                <button class="keypad-btn sub-button">-</button>
                <button class="keypad-btn point-btn">.</button>
                <button class="keypad-btn zero-btn">0</button>
                <button class="keypad-btn div-btn">/</button>
                <button class="keypad-btn mult-btn">x</button>
                <button class="keypad-btn reset-btn">Reset</button>
                <button class="keypad-btn equal-btn">=</button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="/index.js"></script>
</body>
</html>
