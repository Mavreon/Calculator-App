<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <style>
    .attribution { font-size: 1.6rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme-one">
    
    <main class="container">
       <div class="box">
            <div class="head-section theme-one">
                <h1 class="title">Calc</h1>
                <div class="setting">
                    <span class="label-text">Theme</span>
                    <div class="toggle-theme-switch theme-one">

                        <div class="theme-toggle theme-1">
                            <span class="theme-text">1</span>
                        </div>
                        <div class="theme-toggle theme-2">
                            <span class="theme-text">2</span>
                        </div>
                        <div class="theme-toggle theme-3">
                            <span class="theme-text">3</span>
                        </div>
                        <div class="indicator theme-one"></div>

                    </div>
                </div>
            </div>
            <div class="display-section theme-one">
                <h1 class="display-text"></h1>
            </div>
            <div class="keypad-section theme-one">
                <button class="keypad-btn seven-btn theme-one">7</button>
                <button class="keypad-btn eight-btn theme-one">8</button>
                <button class="keypad-btn nine-btn theme-one">9</button>
                <button class="keypad-btn delete-btn theme-one">Del</button>
                <button class="keypad-btn four-btn theme-one">4</button>
                <button class="keypad-btn five-btn theme-one">5</button>
                <button class="keypad-btn six-btn theme-one">6</button>
                <button class="keypad-btn add-btn theme-one">+</button>
                <button class="keypad-btn one-btn theme-one">1</button>
                <button class="keypad-btn two-btn theme-one">2</button>
                <button class="keypad-btn three-btn theme-one">3</button>
                <button class="keypad-btn sub-btn theme-one">-</button>
                <button class="keypad-btn point-btn theme-one">.</button>
                <button class="keypad-btn zero-btn theme-one">0</button>
                <button class="keypad-btn div-btn theme-one">/</button>
                <button class="keypad-btn mult-btn theme-one">x</button>
                <button class="keypad-btn reset-btn theme-one">Reset</button>
                <button class="keypad-btn equal-btn theme-one">=</button>
            </div>
        </div>
    </main>

    <footer class="attribution theme-one">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://www.frontendmentor.io/profile/Mavreon">Chisom Ogbonna</a>
    </footer>

    <script src="/index.js"></script>
</body>
</html>
